<!DOCTYPE html>
<html lang="pl">

<head>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="refresh" content="5">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siwek</title>
</head>

<body id="body">
    <div class="postacie">
        <img src="" class="zdj">
        <h1 class="imie"></h1>
        <h2 class="data"></h2>
        <h2 class="nick"></h2>
    </div>




    <script>
        async function getData() {
            const data = await fetch("https://www.breakingbadapi.com/api/characters")
                // const data = await fetch("https://api.kanye.rest")

            const json = await data.json()
            console.log(json)
            document.getElementsByClassName("zdj")[0].setAttribute("src", json[4].img)
            document.getElementsByClassName("imie")[0].innerHTML = json[4].name
            document.getElementsByClassName("nick")[0].innerHTML = json[4].nickname
            document.getElementsByClassName("data")[0].innerHTML = json[4].birthday

            const body = document.getElementById("body")

            for (var i = 0; i < json.length; i++) {
                const postacie = document.createElement("div")
                postacie.classList.add("postacie")

                const img = document.createElement("img")
                img.setAttribute("src", json[i].img)
                img.classList.add("zdj")

                const imie = document.createElement("h2")
                imie.innerHTML = [json[i].name]
                imie.classList.add("imie")

                const data = document.createElement("h2")
                data.innerHTML = [json[i].birthday]
                data.classList.add("data")

                const nick = document.createElement("h2")
                nick.innerHTML = [json[i].nickname]
                nick.classList.add("nick")


                postacie.appendChild(img)
                postacie.appendChild(imie)
                postacie.appendChild(data)
                postacie.appendChild(nick)
                body.appendChild(postacie)
            }
        }
        getData()
    </script>
</body>

</html>
